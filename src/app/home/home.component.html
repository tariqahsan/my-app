<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter is <strong>IS GREATER THAN</strong> than 4</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter is <strong>IS NOT GREATER</strong> than 4</p>
    </ng-template>
</div>
